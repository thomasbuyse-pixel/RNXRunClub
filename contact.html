<style>

  }

  :root{
    --orange:#F38536;
    --text:#FF6A00;
    --bg:#FFE1CB;
  }

  *{margin:0;padding:0;box-sizing:border-box;}

  body{
    background:var(--bg);

    min-height:100vh;
    padding:40px 24px;
    position:relative;
  }

  /* HAMBURGER MENU */
  .menu-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.55);
    backdrop-filter:blur(4px);
    opacity:0;
    pointer-events:none;
    transition:0.3s;
    z-index:8;
  }
  .menu-overlay.show{ opacity:1; pointer-events:all; }

  .hamburger{
    position:fixed;
    top:20px;
    left:20px;
    width:36px;
    height:24px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    cursor:pointer;
    z-index:10;
  }
  .hamburger div{ height:4px; background:#000; border-radius:3px; }

  .menu{ position:fixed; left:-260px; top:0; width:240px; height:100%; background:rgba(0,0,0,0.9); backdrop-filter:blur(6px); padding:40px 20px; transition:.35s cubic-bezier(.17,.67,.5,1.29); display:flex; flex-direction:column; gap:18px; z-index:9; }
  .menu.show{ left:0; }

  .menu-logo img{ width:120px; margin:0 auto 20px; display:block; }
  .menu a{ font-size:22px; text-decoration:none; font-weight:600; color:white; }
  .menu a:hover{ color:var(--orange); }

  /* CONTENT */
  .content{
    max-width:1100px;
    margin:120px auto 40px;
  }

  h1{
    text-align:center;
    font-size:48px;
    font-style:italic;
    margin-bottom:30px;
  }

  .hero img{
    width:100%;
    max-width:600px;
    display:block;
    margin:20px auto 0;
    border-radius:10px;
    border:2px solid var(--orange);
    box-shadow:0 6px 16px rgba(0,0,0,.06);
  }

  .grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:40px;
  }

  @media(max-width:900px){
    .grid{ grid-template-columns:1fr; }
  }

  .card{
    background:white;
    border:2px solid var(--orange);
    border-radius:16px;
    padding:20px;
    box-shadow:0 10px 28px rgba(0,0,0,.12);
  }

  .card h2{
    font-size:32px;
    margin-bottom:16px;
    font-style:italic;
    color:var(--text);
  }

  input,textarea{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:2px solid var(--orange);
    margin-bottom:14px;
    font-family:"Corporative Alt";
    color:var(--text);
    background:white;
  }

  textarea{
    height:140px;
    resize:none;
  }

  .btn{
    background:var(--orange);
    color:white;
    padding:12px 22px;
    border-radius:9999px;
    font-weight:900;
    text-decoration:none;
    cursor:pointer;
    display:inline-block;
    transition:.2s;
  }
  .btn:hover{
    transform:translateY(-3px);
  }

  .socials a{
    display:block;
    margin-bottom:10px;
    color:white;
    background:var(--orange);
    padding:10px 16px;
    border-radius:9999px;
    text-decoration:none;
    font-weight:800;
    width:max-content;
  }

  iframe{
    width:100%;
    height:260px;
    border-radius:14px;
    border:2px solid var(--orange);
  }

</style>

function toggleMenu(){

}
</script>
