<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Shop — RNX Run Club</title>

<style>
  @font-face{
    font-family:"Corporative Alt";
    src:url("fonts/CorporativeMediumItalic.woff") format("woff");
    font-weight:500; font-style:italic;
  }

  :root{
    --orange:#F38536;
    --text:#FF6A00;
    --bg:#FFE1CB;
  }

  *{margin:0;padding:0;box-sizing:border-box;}

  body{
    background:var(--bg);
    color:var(--text);
    font-family:"Corporative Alt",sans-serif;
    min-height:100vh;
    padding:40px 24px;
  }

  /* HAMBURGER MENU */
  .menu-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.55);
    backdrop-filter:blur(4px);
    opacity:0;
    pointer-events:none;
    transition:0.3s;
    z-index:8;
  }
  .menu-overlay.show{ opacity:1; pointer-events:all; }

  .hamburger{
    position:fixed;
    top:20px;
    left:20px;
    width:36px;
    height:24px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    cursor:pointer;
    z-index:10;
  }
  .hamburger div{ height:4px; background:#000; border-radius:3px; }

  .menu{ position:fixed; left:-260px; top:0; width:240px; height:100%; background:rgba(0,0,0,0.9); backdrop-filter:blur(6px); padding:40px 20px; transition:.35s cubic-bezier(.17,.67,.5,1.29); display:flex; flex-direction:column; gap:18px; z-index:9; }
  .menu.show{ left:0; }

  .menu-logo img{ width:120px; margin:0 auto 20px; }
  .menu a{ font-size:22px; color:white; font-weight:600; text-decoration:none; }
  .menu a:hover{ color:var(--orange); }

  /* CONTENT */
  .content{
    max-width:1100px;
    margin:120px auto;
    text-align:center;
  }

  h1{
    font-size:48px;
    font-style:italic;
    margin-bottom:30px;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
    gap:25px;
    margin-top:20px;
  }

  .card{
    background:white;
    border:2px solid var(--orange);
    border-radius:18px;
    padding:18px;
    box-shadow:0 10px 28px rgba(0,0,0,.12);
    text-align:center;
  }

  .card img{
    width:90%;
    border-radius:12px;
    margin-bottom:12px;
  }

  .card h3{
    font-size:22px;
    margin-bottom:10px;
  }

  .card p{
    font-size:16px;
    opacity:.85;
    margin-bottom:12px;
  }

  .btn{
    padding:10px 18px;
    background:var(--orange);
    color:white;
    border-radius:9999px;
    text-decoration:none;
    font-weight:800;
    display:inline-block;
    transition:.2s;
  }
  .btn:hover{
    transform:translateY(-3px);
  }

</style>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("show");
  document.getElementById("menuOverlay").classList.toggle("show");
}
</script>
</head>


<body>

<!-- MENU -->
<div id="menuOverlay" class="menu-overlay" onclick="toggleMenu()"></div>

<div class="hamburger" onclick="toggleMenu()">
  <div></div><div></div><div></div>
</div>

<nav id="menu" class="menu">
  <div class="menu-logo"><img src="Logo.png"></div>
  <a href="index.html">Home</a>
  <a href="over.html">Over ons</a>
  <a href="events.html">Events</a>
  <a href="schema.html">Schema</a>
  <a href="Shop.html">Shop</a>
  <a href="info.html">Info</a>
  <a href="contact.html">Contact</a>
  <a href="sponsors.html">Sponsors</a>
</nav>

<!-- CONTENT -->
<div class="content">
  <h1>RNX Shop</h1>
  <p>Onze eigen clubkledij en accessoires — binnenkort beschikbaar.</p>

  <div class="grid">

    <div class="card">
      <img src="T-shirt.JPG" alt="T-shirt">
      <h3>RNX T-shirt</h3>
      <p>Ademende sportstof — unisex.</p>
      <a class="btn" href="#">Binnenkort</a>
    </div>

    <div class="card">
      <img src="Hoodie.JPG" alt="Hoodie.JPG">
      <h3>RNX Hoodie</h3>
      <p>Heerlijk warm voor winterruns.</p>
      <a class="btn" href="#">Binnenkort</a>
    </div>

    <div class="card">
      <img src="pet.png" alt="pet.png">
      <h3>Running Cap</h3>
      <p>Beschermt tegen zon & regen.</p>
      <a class="btn" href="#">Binnenkort</a>
    </div>

  </div>
</div>

</body>
</html>
