<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>RNX Run Club â€” Home</title>

<style>
  @font-face{
    font-family:"Corporative Alt";
    src:url("fonts/CorporativeMediumItalic.woff") format("woff");
    font-weight:500;
    font-style:italic;
  }

  :root{
    --orange:#F38536; /* knoppen & accenten */
    --text:#FF6A00;   /* tekstkleur */
    --bg:#FFE1CB;     /* basis achtergrond */
  }

  *{margin:0;padding:0;box-sizing:border-box}

  /* ----------------- BODY + BACKGROUND ----------------- */
  body{
    background:var(--bg);
    color:var(--text);
    font-family:"Corporative Alt", sans-serif;
    min-height:100vh;
    padding:40px 24px;
    position:relative;

    /* jouw track foto */
    background-image:url("images/Skyline.jpg");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
  }

  /* 70% overlay */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(255,225,203,0.7); /* #FFE1CB op 70% */
    z-index:0;
    pointer-events:none;
  }

  /* ----------------- HAMBURGER MENU ----------------- */
  /* HAMBURGER MENU */
  .menu-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.55);
    backdrop-filter:blur(4px);
    opacity:0;
    pointer-events:none;
    transition:0.3s;
    z-index:8;
  }
  .menu-overlay.show{ opacity:1; pointer-events:all; }

  .hamburger{
    position:fixed;
    top:20px;
    left:20px;
    width:36px;
    height:24px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    cursor:pointer;
    z-index:10;
  }
  .hamburger div{
    height:4px;
    background:#000;
    border-radius:3px;
  }

  .menu{
    position:fixed;
    left:-260px;
    top:0;
    width:240px;
    height:100%;
    background:rgba(0,0,0,0.9);
    backdrop-filter:blur(6px);
    padding:40px 20px;
    transition:.35s cubic-bezier(.17,.67,.5,1.29);
    display:flex;
    flex-direction:column;
    gap:18px;
    z-index:9;
  }
  .menu.show{ left:0; }

  .menu-logo img{ width:120px; margin:0 auto 20px; display:block; }
  .menu a{ font-size:22px; text-decoration:none; color:white; font-weight:600; }
  .menu a:hover{ color:var(--orange); }

  /* ----------------- CONTENT ----------------- */
  .content{
    position:relative; 
    z-index:1;
    max-width:900px;
    margin:120px auto;
    text-align:center;
  }

  /* Fade-in animatie */
  @keyframes fadeUp {
    from { opacity:0; transform:translateY(20px); }
    to   { opacity:1; transform:translateY(0); }
  }

  h1{
    font-size:64px;
    font-style:italic;
    animation:fadeUp 1.2s ease-out forwards;
    color:var(--text);
  }

  .subtitle{
    font-size:20px;
    margin-top:20px;
    line-height:1.4;
    opacity:.9;
  }

  .cta{ margin-top:40px; }

  .btn{
    display:inline-block;
    padding:14px 26px;
    background:var(--orange);
    color:white;
    border-radius:9999px;
    font-weight:800;
    text-decoration:none;
    font-size:22px;
    transition:.2s;
  }
  .btn:hover{ transform:translateY(-3px); }

</style>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("show");
  document.getElementById("menuOverlay").classList.toggle("show");
}
</script>

</head>
<body>

<!-- MENU -->
<div id="menuOverlay" class="menu-overlay" onclick="toggleMenu()"></div>

<div class="hamburger" onclick="toggleMenu()">
  <div></div><div></div><div></div>
</div>

<nav id="menu" class="menu">
  <div class="menu-logo"><img src="images/logo.png" alt="RNX Run Club"></div>
  <a href="index.html">Home</a>
  <a href="over.html">Over ons</a>
  <a href="events.html">Events</a>
  <a href="schema.html">Schema</a>
  <a href="Shop.html">Shop</a>
  <a href="info.html">Info</a>
  <a href="contact.html">Contact</a>
  <a href="sponsors.html">Sponsors</a>
</nav>

<!-- CONTENT: logo-only -->
<div class="content">
  <div class="logo-wrap" style="text-align:center;">
    <img src="images/logo.png" alt="RNX Run Club" class="home-logo" style="width:520px;max-width:85vw;display:block;margin:0 auto;">
    <div class="cta" style="margin-top:20px;">
      <a href="over.html" class="btn">Over ons</a>
    </div>
  </div>
</div>

</body>
</html>
